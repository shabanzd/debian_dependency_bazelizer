default_language_version:
  python: python3.10
  node: 20.15.0

# Do not add files to the global excludes! Instead
# 1. Fix the issues!
# 2. Add only to failing hooks
exclude: ^bazel-

repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.9
  hooks:
  - id: ruff
    types_or: [python, pyi, jupyter]
    args: [--fix, --unsafe-fixes]
  - id: ruff-format
    types_or: [python, pyi, jupyter]
